name: Code Quality

# Temporarily disabled - will re-enable after code formatting
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Run ruff (informational)
      working-directory: ./backend
      run: ruff check app/ --output-format=github || echo "Ruff found issues (non-blocking)"
      continue-on-error: true
    
    - name: Check code formatting with black (informational)
      working-directory: ./backend
      run: black --check app/ || echo "Black formatting needed (non-blocking)"
      continue-on-error: true
    
    - name: Check import sorting (informational)
      working-directory: ./backend
      run: isort --check-only app/ || echo "Import sorting needed (non-blocking)"
      continue-on-error: true
  
  lint-frontend:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run ESLint (informational)
      working-directory: ./frontend
      run: npm run lint || echo "ESLint found issues (non-blocking)"
      continue-on-error: true
